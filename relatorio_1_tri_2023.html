<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <title> Relatório</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
        }
        
        header {
        
            background-color: #084B8A;
            color: white;
            padding:10px;
            text-align: center;
            
        }
        footer {
            background-color: #084B8A;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            margin-top: 5px;
        }
        
        .line {
            border: 2px solid #000000;
            margin: 10px auto; /* Centralizar a linha horizontal */
            width: 100%; /* Definir a largura da linha */
        }
        .info-relatorio-container {
            text-align: center;
            padding: 5px;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-weight: bold;   
            
        }

        .graficos-container {
            background-color: #ffffff;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            min-height: 500px;
            margin: 2px;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            font-weight: bold;
            
        }
    
        



    </style>

</head>

<body>


    
    <div>
    <header>
        <h1>Relatório Trimestral</h1>
            
    </header>
    </div>

    
    <div class="info-relatorio-container">
        1º Trimestre - 2023 | Gerência Técnica - Profissionais e Empresas
    </div>


    <hr class="line">


    <div class="graficos-container">
        Gráficos e Inferências
    </div>



    

    
    
    
    
    <footer>
       Equipe de Coordenação Técnica de Exercício Profissional - CAU/SP
    </footer>

  
            


                    
   

    
</body>

</html>
