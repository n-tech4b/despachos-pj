CARGA HORÁRIA SEMANAL (CHS) FÓRMULA:

Até 30 horas semanais:
CHS x 0,2 = SM

Superior a 30 horas semanais:
6+[(CHS - 30) x 0,2] x 1,25= SM


Legenda:
CHS: Carga horária semanal
SM: Salário Mínimo

                const isExpanded = accordion.querySelector('.accordion-content').style.display === 'block';

                if (isExpanded) {
                    const checkboxesInAccordion = accordion.querySelectorAll('.checkbox input[type="checkbox"]');
                    checkboxesInAccordion.forEach(checkbox => checkbox.checked = true);
                }
            });
        }
        
        // Função para atualizar página              analisar viabilidade da função      
        function reloadPage() {
            location.reload(); // Recarrega a página
        }

        // Função para desmarcar todas checkbox              analisar viabilidade da função      
        function uncheckExpandedAccordions() {
            const accordions = document.querySelectorAll('.accordion');
            const subCheckboxes = document.querySelectorAll('.sub-checkboxes');

            accordions.forEach(accordion => {
                const isExpanded = accordion.querySelector('.accordion-content').style.display === 'block';
                if (isExpanded) {
                    const checkboxesInAccordion = accordion.querySelectorAll('.checkbox input[type="checkbox"]');
                    checkboxesInAccordion.forEach(checkbox => (checkbox.checked = false));
                    const subCheckboxesInAccordion = accordion.querySelector('.sub-checkboxes');
                    subCheckboxesInAccordion.style.display = 'none';
                }
            });

            subCheckboxes.forEach(subCheckbox => {
                subCheckbox.style.display = 'none';
                const checkboxes = subCheckbox.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => (checkbox.checked = false));
            });
        }

        function concatenateOptions() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpa o conteúdo atual

            const accordions = document.querySelectorAll('.accordion');
            accordions.forEach(accordion => {
                const isExpanded = accordion.querySelector('.accordion-content').style.display === 'block';
                if (isExpanded) {
                    const checkboxesInAccordion = accordion.querySelectorAll('.checkbox input[type="checkbox"]');
                    checkboxesInAccordion.forEach(checkbox => {
                        if (checkbox.checked) {
                            const text = escapeHtml(checkbox.getAttribute('data-text'));
                            resultado.innerHTML += text + '\n'; // Adiciona o texto ao resultado
                        }
                    });
                }
            });
        }
        
            




        // Função para copiar o texto
        function copyText() {
            const resultado = document.getElementById('resultado');
            const textArea = document.createElement('textarea');

            // Definir o conteúdo da textarea como o texto da div resultado
            textArea.value = resultado.innerText;

            // Adicionar a textarea temporariamente ao DOM para copiar o texto com quebras de linha
            document.body.appendChild(textArea);

            // Selecionar todo o texto da textarea
            textArea.select();

            try {
                // Executar o comando de cópia
                document.execCommand('copy');
                alert('Texto copiado para a área de transferência!');
            } catch (err) {
                console.error('Erro ao copiar texto: ', err);
            } finally {
                // Remover a textarea do DOM após a cópia
                document.body.removeChild(textArea);
            }
        }

        
        // Função para limpar todo o conteúdo
        function clearResult() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; 
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }



        // Função para alternar a exibição do accordion
        function toggleAccordion(accordionId) {
            const accordionContent = document.getElementById(accordionId);
            accordionContent.style.display = accordionContent.style.display === 'none' ? 'block' : 'none';
        }

        function toggleSubCheckboxes(accordionId, subCheckboxesClass) {
            const subCheckboxes = document.querySelector(`#${accordionId} .${subCheckboxesClass}`);
            const checkboxes = subCheckboxes.querySelectorAll('input[type="checkbox"]');

            if (subCheckboxes.style.display === 'none') {
